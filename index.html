<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./public/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="public/css/reset.css" />
		<link rel="stylesheet" href="public/css/main.css" />
		<script src="public/js/main.js" defer></script>
	</head>
	<body>
		<div class="backdrop"></div>
		<header class="header">
			<img
				src="public/images/logo.svg"
				alt="rock-scissors-paper"
				class="header__logo"
			/>
			<div class="scores">
				<div class="header__score--container">
					<h2 class="header__score">
						Your Score
					</h2>
					<div id="score--player">0</div>
				</div>
				<div class="header__score--container">
					<h2 class="header__score">
						House Score
					</h2>
					<div id="score--house">0</div>
				</div>
			</div>
		</header>

		<main class="main" id="board"></main>

		<div class="rules">
			Rules
		</div>
		<div class="modal">
			<div>
				<span>Rules</span>
				<img src="public/images/icon-close.svg" class="close-modal" />
			</div>
			<img src="public/images/image-rules.svg" />
		</div>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</footer>
	</body>
</html>
